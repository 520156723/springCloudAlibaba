spring:
  cloud:
    nacos:
      config:
        # 共享配置的DataId，用，分割
        # 越往后优先级越高
        shared-dataids: common1.yaml,common2.yaml
        # 哪些共享配置支持动态刷新，用，分割
        refreshable-dataids: common1.yaml
        server-addr: 127.0.0.1:8848
        file-extension: yaml
  application:
    # 对应nacos上的 Date ID 为  content-center-dev.yaml
    name: content-center
  profiles:
    active: prod